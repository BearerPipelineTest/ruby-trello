version: 0.2
target: ruby
parallel_workers: number_of_processors
# commands:
#   - ps
#   - top
#   - an_additional_command
matrix:
  ruby:
    # mounts:
    #   - /a/path/need/to/mount:/a/path/mount/to
    variants:
      - key: 2.5
        container:
          image: ruby:2.5.9
      - key: 2.6
        container:
          image: ruby:2.6.9
      - key: 2.7
        container:
          image: ruby:2.7.5
      - key: 3.0
        container:
          image: ruby:3.0.3
        default: true
      - key: 3.1
        container:
          image: ruby:3.1.0
          env:
            PATH: "/opt/jruby/bin:/app/bin:/bundle/bin:$PATH"
      - key: jruby-9.3
        container:
          image: jruby:9.3
          env:
            PATH: "/opt/jruby/bin:/app/bin:/bundle/bin:$PATH"
  active_model:
    variants:
      - key: 4.2
        env: 
          ACTIVE_MODEL_VERSION: "~> 4.2.0"
      - key: 5.2
        env: 
          ACTIVE_MODEL_VERSION: "~> 5.2.0"
      - key: 6.0
        env: 
          ACTIVE_MODEL_VERSION: "~> 6.0.0"
      - key: 6.1
        env: 
          ACTIVE_MODEL_VERSION: "~> 6.1.0"
        default: true
      - key: 7.0
        env: 
          ACTIVE_MODEL_VERSION: "~> 7.0.0"
exclude:
  - ruby: 2.5
    active_model: 7.0
  - ruby: 2.6
    active_model: 7.0
  - ruby: 2.7
    active_model: 4.2
  - ruby: 3.0
    active_model: 4.2
  - ruby: 3.0
    active_model: 5.2
  - ruby: 3.1
    active_model: 4.2
  - ruby: 3.1
    active_model: 5.2
  - ruby: jruby-9.3
    active_model: 7.0